<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Travel Today</title>
    <script src="../../../dist/main.js" type="text/javascript"></script>
  </head>

  <body class="d-flex h-100 text-center text-white bg-dark">
    
    <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
      <header>
         <div class="mx-auto">
            <h2 class="float-md-start mb-0">Travel Today</h2>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link" href="#">Contact</a>
            </nav>
         </div>
      </header>

      <main class="px-3">
         <h1>Start your journey.</h1>
         <section>
            <div class ="destination">
                <textarea class= "myInput" id="mytext" placeholder="From here" rows="2" cols="40"></textarea>
                <textarea class= "myInput" id="destination" placeholder="Enter your destination here" rows="2" cols="40"></textarea>
             </div>
        </section>

        <section>
            <textarea class= "mydate" id="my-depart-date" placeholder="Depart date" rows="2" cols="40"></textarea>
            <textarea class= "mydate" id="my-return-date" placeholder="Return date" rows="2" cols="40"></textarea>
        </section>
         <p class="lead">Search for the flights to any airport anywhere in the world.</p>
         <p class="lead">
           <a href="#" id="search" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Search</a>
         </p>
      </main>

      <footer class="footer text-white-50">
         <p>@Copyright 2021 Travel Today. All Rights Reserved.</p>
      </footer>
    </div>

    
  </body>
</html>
